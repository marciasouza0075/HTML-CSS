<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <br>
    <P>Em HTML5, podemos inserir os elementos da Lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</P>
    <ul type="square">
<li><abbr  title="Usar a tag:&lt;p&gt;">Parágrafos</abbr></li>
<li><abbr title="Usar a tag &lt;h1&gt;até &lt;h6&gt;" >Títulos</abbr></li>
<li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
<li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
<li><abbr title="Usar a tag &lt;code&gt;">Códigos-fonte</abbr></li>
<li><abbr title="Usar a tag &lt;ol&gt;">Lista numeradas</abbr></li>
<li><abbr title="Usar a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
